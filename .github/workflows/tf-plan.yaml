# Plan manually
name: Plan

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  plan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          project_id: hobby-256508
          workload_identity_provider: projects/905974313870/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider

      - uses: opentofu/setup-opentofu@000eeb8522f0572907c393e8151076c205fdba1b # v1.0.6

      - uses: gmo-media/tofu-actions/plan@v2
        with:
          dir: tf
          apply_workflow_id: tf-apply.yaml
